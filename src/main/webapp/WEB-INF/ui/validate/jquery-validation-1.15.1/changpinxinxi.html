 	function hiden(name){
 		$("#"+name+"dicDiv").hide();
 	}
	function autoSet(name,width, idStr){
		$("div[id$=dicDiv]").html(divContent).hide(); 
		var content = document.getElementById(idStr).value;
		var divContent = "";
		var curAry = eval('ss'+name);
		var styleFlag = false;
		var class1;
		for(var i=0; i<curAry.length; i++){
			if(curAry[i].V.indexOf(content)>-1){
				if(styleFlag){
					styleFlag = false;
					class1 = 'evenopt';
				}else{
					styleFlag = true;
					class1 = 'oddopt'; 
				}
				divContent+='<div class="'+class1+'" style="width:'+width+'px;height:20px;text-align:left;padding-left:5px;padding-top:4px;" id="'+curAry[i].K+'" onClick=keySet("'+curAry[i].K+'","'+curAry[i].V+'","'+idStr+'")>'+curAry[i].V+'</div>';
			}
		}
		$("#"+idStr.substr(0,idStr.length-6)+"dicDiv").html(divContent).show();
	}
	
	function autoSetAll(name,width, idStr){
		var curAry = eval('ss'+name);
		var divContent = "";
		var styleFlag = false;
		var class1;
		for(var i=0; i<curAry.length; i++){
			if(styleFlag){
				styleFlag = false;
				class1 = 'evenopt';
			}else{
				styleFlag = true;
				class1 = 'oddopt';
			}
			divContent+='<div class="'+class1+'" style="width:'+width+'px;height:20px;text-align:left;padding-left:5px;padding-top:4px;" id="'+curAry[i].K+'" onClick=keySet("'+curAry[i].K+'","'+curAry[i].V+'","'+idStr+'")>'+curAry[i].V+'</div>';
		}
		$("#"+idStr.substr(0,idStr.length-6)+"dicDiv").html(divContent).show(); 
	}

	function keySet(K,V,id){
		
		if (document.getElementById(id.substr(0,id.length-1)+"c")!=null&&document.getElementById(id.substr(0,id.length-1)+"c")!=''){
			document.getElementById(id.substr(0,id.length-1)+"c").value=V;
		}
		if (document.getElementById(id.substr(0,id.length-1)+"v")!=null&&document.getElementById(id.substr(0,id.length-1)+"c")!=''){
			document.getElementById(id.substr(0,id.length-1)+"v").value=K;
		}
		$("#"+id.substr(0,id.length-6)+"dicDiv").hide(); 
	}  
</script>

<script type="text/javascript">
function checkNullForItem2(objId){
	if (objId!=null&&objId!=''){
		var objValue ;
		if (document.getElementById(objId)!=null){
			objValue = document.getElementById(objId).value;
		}
		var str=/^\s+$/gi;
		if (!objValue ||objValue==''|| objValue.length==0 ||objValue=='DZ' || objValue=='NA' || str.test(objValue) ){
			return false;
		}
		return true;
	}
	return true;
	
}

function checkNull(objId){
	if (objId!=null&&objId!=''){
		var objValue ;
		if (document.getElementById(objId)!=null){
			objValue = document.getElementById(objId).value;
		}
		var str=/^\s+$/gi;
		if (!objValue ||objValue==''|| objValue.length==0 ||objValue=='DZ'||objValue=='N/A'||objValue=='NA' || str.test(objValue) ){
			return false;
		}
		return true;
	}
	return true;
	
}

</script>

			function clearNoNum(obj){
				var t=obj.value.charAt(0);
				obj.value=obj.value.replace(/[^\d.]/g,"");
				obj.value=obj.value.replace(/^\./g,"");
				obj.value=obj.value.replace(/\.{2,}/g,".");
				obj.value=obj.value.replace(/^(\d+\.\d{1,2})(.*)?$/,'$1');
				if(t=='-'){
					obj.value='-'+obj.value;
				}
			}
			
			function onSubmit(openmode,obj,type,reportId){
				if(type==2){
					var len=document.studentLoanForm.elements.length;
					var dataSort = obj.id.split('_');
					if (dataSort.length>=2){
						var first=dataSort[0].substring(0,dataSort[0].length-1);
						var last=dataSort[1].substring(0,dataSort[1].length-8);
						var saveidbtn=dataSort[0]+"_"+last+"savebtn1";
						var editidbtn=obj.id;
						for(var i=0;i<len;i++){
								var x=document.studentLoanForm.elements[i];
								if(x){
									if(x.value=='淇濆瓨'){
										document.getElementById(x.id).disabled='';
									}else if(x.value=='缂栬緫'){
										var ids=x.id;
										document.getElementById(ids).disabled='true';
									}else{
											x.disabled='';
									}
								}
						}			  
						document.getElementById(saveidbtn).disabled='';
						document.getElementById(editidbtn).disabled='true';

			function checkNecessaryInputAll(obj,reportId)
			{
				var checkValue = "";
				var s="";
				var q;
				var j=0;
				for (q=0 ;q<obj.elements.length;q++)
				{
					var newObj = obj.elements[q].id;
					if (newObj!=null&&newObj!=""&&newObj.length>0){
						var newArrayObj = newObj.split("_");
						if (newArrayObj!=null&&newArrayObj.length>1){
							if (((newArrayObj[1].lastIndexOf('inputv'))==-1)&&((newArrayObj[1].lastIndexOf('savebtn'))==-1)&&((newArrayObj[1].lastIndexOf('editbtn'))==-1)){
								if((newArrayObj[1].lastIndexOf('inputnull'))==-1){
									if ((newArrayObj[1].lastIndexOf('genum'))==-1){
										if(!checkNecessaryInputByObj(newObj,reportId)){
											return false;
										}
									}else{
										if(!checkNum(newObj,reportId)){
											return false;
										}
									}
									
								}
							}
						}
					}
				}
				return true;
			}

							if ((newArrayObj[1].lastIndexOf('inputv'))==-1){

			function trim(str){
			    str = str.replace(/^(\s|\u00A0)+/,'');   
			    for(var i=str.length-1; i>=0; i--){   
			        if(/\S/.test(str.charAt(i))){   
			            str = str.substring(0, i+1);   
			            break;   
			        }   
			    }   
			    return str;   
			}
